title: Crunchbase Integration
description: Functions for accessing your Crunchbase info
image:
  src: https://static.flex.io/assets/logos2/crunchbase.png
  alt: Crunchbase logo

functions:
  - path: crunchbase-enrich-org.py
  - path: crunchbase-lead-investor.py
  - path: crunchbase-list-org.py
  - path: crunchbase-list-people.py

templates:
  - name: search-and-filter-crunchbase-data
    title: Interactively search and filter Crunchbase data
    description: 'Quickly load and filter any data from Crunchbase in your spreadsheet'
    gsheets_spreadsheet_id: ''
    excel_spreadsheet_path: 'https://static.flex.io/integrations/crunchbase/templates/crunchbase-search-and-filter-data.xlsx'
    in_production: false
    in_staging: false
  - name: lookup-investors-for-list-of-companies
    title: Lookup investors for a list of companies
    description: 'Find investors for one or more companies using their name'
    gsheets_spreadsheet_id: ''
    excel_spreadsheet_path: ''
    in_production: false
    in_staging: false
  - name: lookup-people-at-venture-capital-firms
    title: Lookup people at Venture Capital firms
    description: 'Get a list of people at different VC firms'
    gsheets_spreadsheet_id: ''
    excel_spreadsheet_path: ''
    in_production: false
    in_staging: false
  - name: find-people-at-recently-acquired-companies
    title: Find people at recently acquired companies
    description: 'Get a list of people at recently acquired companies'
    gsheets_spreadsheet_id: ''
    excel_spreadsheet_path: ''
    in_production: false
    in_staging: false
  - name: enrich-email-list-with-company-data
    title: Enrich an email list with company data
    description: 'Add company data from Crunchbase to a list of email addresses'
    gsheets_spreadsheet_id: 1V7hlpQAWuZRP69Aji_IsMvextgiiSQowPLf6nNjaD_M
    excel_spreadsheet_path: 'https://static.flex.io/integrations/crunchbase/templates/crunchbase-enrich-an-email-list-with-company-data.xlsx'
    in_production: true
    in_staging: false
  - name: lookup-data-for-people
    title: Lookup data for people
    description: 'Get Crunchbase data for a list of people using their name or LinkedIn profile'
    gsheets_spreadsheet_id: 1TunA7WXTZkB4Y28YEwHfREY9ZXDyeUdDUGApo85v-n4
    excel_spreadsheet_path: 'https://static.flex.io/integrations/crunchbase/templates/crunchbase-lookup-data-for-people.xlsx'
    in_production: true
    in_staging: false
  - name: lookup-data-for-companies
    title: Lookup data for companies
    description: 'Get Crunchbase data for a list of companies using their name or website domain'
    gsheets_spreadsheet_id: 1LVmZ-YjzlX0FEcvfVSTMFlTWheWD2Cy0f9kq0ioICes
    excel_spreadsheet_path: 'https://static.flex.io/integrations/crunchbase/templates/crunchbase-lookup-data-for-companies.xlsx'
    in_production: true
    in_staging: false

prompts:
  - element: form
    name: form_api_key
    title: Crunchbase API key
    description: |
      The Crunchbase integration requires a Crunchbase Enterprise or Applications License.

      If you are not already registered for a Crunchbase Data account, register [here](https://about.crunchbase.com/solutions/).
    class: el-form--cozy el-form__label-tiny
    rules:
      crunchbase_api_key:
        - required: true
          message: Please enter a valid API key to continue.
    form_items:
      - element: input
        type: text
        name: crunchbase_api_key
        label: API key
        placeholder: API key
        value: ''
